{% extends "base.html" %}
{% block title %}Delete budget{% endblock %}
{% block content %}
<div style="max-width:480px;margin:3rem auto;font-family:Inter,sans-serif;
            background:#fff;padding:2rem;border-radius:18px;text-align:center;
            box-shadow:0 6px 20px rgba(0,0,0,.08)">
  <h2>🗑 Delete budget?</h2>
  <p>“<strong>{{ object.name }}</strong>” – {{ object.session }}/{{ object.term }}/{{ object.installment }}</p>
  <p>This action cannot be undone.</p>

  <form method="post" style="margin-top:1.5rem">
    {% csrf_token %}
    <button style="padding:.55rem 1.4rem;border-radius:24px;font-weight:700;border:none;
                   background:#ef4444;color:#fff">Yes, delete</button>
    <a href="{% url 'budget-list' %}"
       style="padding:.55rem 1.4rem;border-radius:24px;font-weight:700;
              margin-left:.6rem;background:#9ca3af;color:#fff;text-decoration:none">Cancel</a>
  </form>
</div>
{% endblock %}
