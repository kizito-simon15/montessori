{% extends 'base.html' %}
{% block content %}
  <h2>Are you sure you want to delete this student uniform?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="{% url 'student_uniform_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
