{% load widget_tweaks %}

{% for field in form %}
<div class="form-group">
  <label for="{{ field.auto_id }}">{{ field.label }}</label>
  {% for error in field.errors %}
    <small id="{{ field.auto_id }}" class="text-danger">{{ error }}</small>
  {% endfor %}
  <div>
    {{ field | add_class:"form-control" }}
    {% if field.help_text %}
    <small>{{ field.help_text|safe }}</small>
    {% endif %}
  </div>
</div>
{% endfor %}
