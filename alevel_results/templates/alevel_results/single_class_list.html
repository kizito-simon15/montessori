{% extends 'base.html' %}
{% block content %}
<!-- CSS Styling -->
<style>
    :root {
        --primary: #00b7eb; /* Deep sky blue */
        --success: #34c759;
        --danger: #ff3b30;
        --warning: #ff9500;
        --info: #5ac8fa;
        --light: #f2f2f7;
        --dark: #1c2526;
        --text-color: #000000;
        --carrot: #ff6f61; /* Carrot orange */
        --background: #e6f7ff;
        --section-bg: #ffffff;
        --section-accent: #e0f7fa;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text-color);
        background: var(--background);
        padding: 0;
        margin: 0;
        position: relative;
        overflow-x: hidden;
    }

    .dark-mode {
        background: #1c2526;
        color: #ffffff;
    }

    .dark-mode .card {
        background: #2c2c2e;
    }

    .dark-mode .form-control,
    .dark-mode .custom-input {
        background: #3a3a3c;
        color: #ffffff;
        border-bottom-color: #4b4b4d;
    }

    .dark-mode .text-muted {
        color: #d1d5db;
    }

    .header-section {
        text-align: center;
        margin: 2rem 1rem 1rem;
    }

    .header-section h2 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .header-section p {
        font-size: 1rem;
        color: #6c757d;
        margin: 0;
    }

    .card {
        background: linear-gradient(135deg, #ffffff, #e0f7fa);
        border-radius: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05), inset 0 1px 3px rgba(255, 255, 255, 0.5);
        padding: 2rem;
        margin: 1rem;
        position: relative;
        overflow: hidden;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }

    .form-group {
        position: relative;
        margin-bottom: 2rem;
    }

    .form-label {
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 0.5rem;
    }

    .form-control {
        border-radius: 0;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: none;
        border-bottom: 2px solid #d1d1d6;
        background: transparent;
        transition: all 0.3s ease;
        width: 100%;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        color: var(--carrot);
        position: relative;
        padding-right: 2rem;
    }

    .form-control:focus {
        border-bottom-color: var(--primary);
        box-shadow: none;
        outline: none;
    }

    .form-group::after {
        content: '\f078'; /* Font Awesome chevron-down */
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        position: absolute;
        right: 1rem;
        top: 70%;
        transform: translateY(-50%);
        color: var(--primary);
        font-size: 0.875rem;
        pointer-events: none;
    }

    .btn-danger {
        border-radius: 0.75rem;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        background: linear-gradient(135deg, var(--danger), #d70015);
        color: #ffffff;
        position: relative;
        overflow: hidden;
    }

    .btn-danger:hover {
        background: linear-gradient(135deg, #d70015, var(--danger));
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .btn-danger:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .btn-gradient::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .btn-gradient:hover::before {
        left: 100%;
    }

    .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-top: 2px solid var(--danger);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 10px;
        visibility: hidden;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes dropdownAppear {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .dropdown-animation {
        animation: dropdownAppear 0.8s ease-out;
    }

    @media (max-width: 576px) {
        .header-section {
            margin: 1rem 0.5rem;
        }

        .header-section h2 {
            font-size: 1.5rem;
        }

        .card {
            padding: 1.5rem;
            margin: 0.5rem;
        }

        .form-control {
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }

        .btn-danger {
            font-size: 0.875rem;
            padding: 0.5rem 1.5rem;
            width: 100%;
        }
    }
</style>

<div class="container mt-5">
    <!-- Header Section -->
    <div class="header-section animate__animated animate__fadeInDown">
        <h2><i class="fas fa-chalkboard me-1"></i> Class List</h2>
        <p class="text-muted">Select a class to view the results</p>
    </div>

    <!-- Form Section -->
    <div class="card shadow-lg animate__animated animate__fadeIn">
        <form method="post" id="classForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="class-select" class="form-label">Select Class</label>
                <select class="form-control dropdown-animation" name="class_id" id="class-select">
                    {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-gradient" id="viewResultsButton">
                    <i class="fas fa-eye me-1"></i> View Results <span class="loading-spinner"></span>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for Interactivity -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const classForm = document.getElementById('classForm');
        const viewResultsButton = document.getElementById('viewResultsButton');
        const spinner = viewResultsButton.querySelector('.loading-spinner');

        classForm.addEventListener('submit', function() {
            viewResultsButton.disabled = true;
            spinner.style.visibility = 'visible';
        });
    });
</script>
{% endblock %}
