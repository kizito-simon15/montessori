{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1>Delete Results</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="session" class="form-label">Session</label>
                    <select name="session_id" id="session" class="form-select">
                        <option value="">Select Session</option>
                        {% for session in sessions %}
                        <option value="{{ session.id }}" {% if current_session.id == session.id %} selected {% endif %}>{{ session.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="term" class="form-label">Term</label>
                    <select name="term_id" id="term" class="form-select">
                        <option value="">Select Term</option>
                        {% for term in terms %}
                        <option value="{{ term.id }}" {% if current_term.id == term.id %} selected {% endif %}>{{ term.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exam" class="form-label">Exam Type</label>
                    <select name="exam_id" id="exam" class="form-select">
                        <option value="">Select Exam Type</option>
                        {% for exam in exams %}
                        <option value="{{ exam.id }}" {% if current_exam.id == exam.id %} selected {% endif %}>{{ exam.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Delete Results</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
