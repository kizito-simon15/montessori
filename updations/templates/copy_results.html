{% extends "base.html" %}

{% block extra_head %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Slow-motion animation for dropdown menus
            $('.dropdown-toggle').on('click', function() {
                $(this).siblings('.dropdown-menu').slideToggle('slow');
            });
        });
    </script>
{% endblock extra_head %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Copy Results</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success d-block mx-auto">Copy Results</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
