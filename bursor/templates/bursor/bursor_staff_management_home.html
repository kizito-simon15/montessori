{% extends 'bursor/bursor_base.html' %}

{% block title %}Bursor Staff Management{% endblock title %}

{% block content %}
<div class="container py-5" style="background: linear-gradient(to right, #f0f9ff, #e6f7ff); border-radius: 12px;">
  <h2 class="text-center mb-4 text-primary fw-bold" data-aos="fade-down" data-aos-duration="1000">
    <i class="fas fa-tasks"></i> Staff Management Home
  </h2>

  <!-- Button: Bursor Details -->
  <div class="d-flex justify-content-center mb-4">
    <a href="{% url 'bursor_details' %}" class="btn btn-primary btn-lg shadow-lg position-relative" style="width: 100%; max-width: 400px; border-radius: 50px;">
      <div class="d-flex align-items-center justify-content-between">
        <span><i class="fas fa-info-circle me-2"></i> Bursor Details</span>
        <i class="fas fa-arrow-right arrow-animation"></i>
      </div>
    </a>
  </div>

  <!-- Button: Staff List -->
  <div class="d-flex justify-content-center">
    <a href="{% url 'bursor-staff-list' %}" class="btn btn-success btn-lg shadow-lg position-relative" style="width: 100%; max-width: 400px; border-radius: 50px;">
      <div class="d-flex align-items-center justify-content-between">
        <span><i class="fas fa-users me-2"></i> Staff List</span>
        <i class="fas fa-arrow-right arrow-animation"></i>
      </div>
    </a>
  </div>
</div>
{% endblock content %}

{% block morejs %}
<script>
  // Initialize AOS animations
  AOS.init();
</script>
<style>
  /* Arrow Animation */
  .arrow-animation {
    animation: bounce 1.5s infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(8px);
    }
  }

  .btn-lg {
    font-size: 1.2rem;
    font-weight: bold;
    padding: 15px 20px;
    text-align: center;
    display: flex;
    justify-content: space-between;
  }

  .btn-primary {
    background: linear-gradient(to right, #4e73df, #224abe);
    color: #fff;
  }

  .btn-primary:hover {
    background: #365ed1;
  }

  .btn-success {
    background: linear-gradient(to right, #28a745, #218838);
    color: #fff;
  }

  .btn-success:hover {
    background: #1e7e34;
  }
</style>
{% endblock morejs %}
