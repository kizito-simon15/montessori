{% extends "base.html" %}
{% load humanize %}
{% block content %}
{% include "expenditures/partials/_kitchen_css.html" %}

<div class="card">
  <div class="card-header">
    <h2>{% if form.instance.pk %}✏️ Edit Kitchen Purchase{% else %}➕ New Kitchen Purchase{% endif %}</h2>
  </div>

  <div class="card-body">
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">💾 Save</button>
      <a href="{% url 'kitchenpurchase_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
