{% extends "base.html" %}
{% block content %}
{% include "expenditures/partials/_kitchen_css.html" %}
<div class="card">
  <div class="card-header"><h2>🗑️ Delete Kitchen Product</h2></div>
  <div class="card-body">
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'kitchenproduct_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
