{% extends "parents/parent_base.html" %}

{% block content %}
<h1>Results</h1>
<table>
    <thead>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
            <tr>
                <td>{{ result.subject }}</td>
                <td>{{ result.marks }}</td>
                <td>{{ result.grade }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
