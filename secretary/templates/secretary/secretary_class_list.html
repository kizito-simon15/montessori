{% extends 'secretary/base_secretary.html' %}
{% block content %}
<div class="container mt-4" style="animation: fadeUp 2s;">
  <h2 class="mb-4">Class List</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="class-select" class="form-label">Select Class:</label>
      <select class="form-select dropdown-animation" name="class_id" id="class-select" style="font-size: 1.2rem; padding: 0.5rem 2rem; background-color: purple; color: white;">
        {% for class in classes %}
        <option value="{{ class.id }}">{{ class.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary" id="viewResultsButton" style="border-radius: 50%;">View Results</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const viewResultsButton = document.getElementById("viewResultsButton");
    setInterval(function() {
      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      viewResultsButton.style.backgroundColor = randomColor;
    }, 3000);
  });
</script>

<style>
  @keyframes dropdownAppear {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .dropdown-animation {
    animation: dropdownAppear 1s ease-out;
  }
</style>
{% endblock %}
