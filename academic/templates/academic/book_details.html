{% extends "academic/academic_base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Custom CSS styles */
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 500px;
        }
        .form-group label {
            font-weight: bold;
            color: green; /* Label color */
        }
        .detail-value {
            color: chocolate; /* Value color */
        }
        .animate {
            animation-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="mb-4">Book Details</h1>
        <div class="mb-3 animate__animated animate__fadeInUp">
            <label for="book_name" class="form-label animate">Book Name:</label>
            <p class="detail-value animate"> {{ book.book_name }}</p>
        </div>

        <div class="mb-3 animate__animated animate__fadeInUp">
            <label for="quantity" class="form-label animate">Quantity:</label>
            <p class="detail-value animate">{{ book.quantity }}</p>
        </div>

        <div class="mb-3 animate__animated animate__fadeInUp">
            <label for="date_buyed" class="form-label animate">Date Bought:</label>
            <p class="detail-value animate">{{ book.date_buyed }}</p>
        </div>

        <div class="mb-3 animate__animated animate__fadeInUp">
            <label for="date_updated" class="form-label animate">Date Updated:</label>
            <p class="detail-value animate">{{ book.date_updated }}</p>
        </div>

        <div class="mb-3 animate__animated animate__fadeInUp">
            <label for="description" class="form-label animate">Description:</label>
            <p class="detail-value animate">{{ book.description }}</p>
        </div>

        <div class="mb-3 animate__animated animate__fadeInUp">
            <label for="category" class="form-label animate">Category:</label>
            <p class="detail-value animate">{{ book.category }}</p>
        </div>

        <div class="mb-3 animate__animated animate__fadeInUp">
            <label for="class" class="form-label animate">Class:</label>
            <p class="detail-value animate">{{ book.student_class.name }}</p>
        </div>
    </div>
    <!-- Bootstrap 5 JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
