{% extends 'academic/academic_base.html' %}
{% load static %}

{% block title %} Pick Results {% endblock title %}

{% block content %}
<div class="container" data-aos="fade-up" data-aos-duration="1000">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center my-4">Pick Results Type</h1>
      <div class="list-group">
        <a href="{% url 'create_academic_results_view' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-orange" data-aos="fade-right">
          <div>
            <i class="fas fa-plus-circle fa-lg"></i> <span class="ml-2 font-weight-bold">CREATE RESULTS</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
        <a href="{% url 'edit_academic_results' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-red" data-aos="fade-left">
          <div>
            <i class="fas fa-edit fa-lg"></i> <span class="ml-2 font-weight-bold">UPDATE RESULTS</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
        <a href="{% url 'academic_class_list' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-blue" data-aos="fade-right">
          <div>
            <i class="fas fa-book-open fa-lg"></i> <span class="ml-2 font-weight-bold">MID-TERM RESULTS</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
        <a href="{% url 'academic_all_class_list' %}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between list-group-item-green" data-aos="fade-left">
          <div>
            <i class="fas fa-calendar-alt fa-lg"></i> <span class="ml-2 font-weight-bold">TERMINAL & ANNUAL RESULTS</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background: #f0f2f5;
  }

  .container {
    background: #ffffff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-size: 2.5rem;
    color: #333333;
    font-weight: bold;
    margin-bottom: 1.5rem;
  }

  .list-group-item {
    transition: all 0.3s ease;
    color: white;
    border: none;
    margin-bottom: 10px;
    border-radius: 10px;
    padding: 20px;
  }

  .list-group-item:hover {
    transform: scale(1.05);
    z-index: 1;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    color: white;
  }

  .list-group-item-blue {
    background: linear-gradient(45deg, #007bff, #0056b3);
  }

  .list-group-item-green {
    background: linear-gradient(45deg, #28a745, #1c7c31);
  }

  .list-group-item-red {
    background: linear-gradient(45deg, #dc3545, #a71d2a);
  }

  .list-group-item-orange {
    background: linear-gradient(45deg, #fd7e14, #d46000);
  }

  .list-group-item i {
    color: white;
  }

  .list-group-item .fa-chevron-right {
    color: white;
  }

  .list-group-item:hover i,
  .list-group-item:hover .fa-chevron-right {
    color: white;
  }

  .fa-lg {
    margin-right: 10px;
  }
</style>

<!-- Include AOS library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true,
  });
</script>
{% endblock %}
