{% extends "teachers/base_teacher.html" %}

{% block content %}
<div class="container my-5 py-4" style="background: linear-gradient(to bottom, #f8f9fa, #e3f2fd); border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); max-width: 600px;">
    <h1 class="text-center mb-4" style="color: #2c3e50; font-weight: bold;">
        <i class="fas fa-book" style="color: #3498db;"></i> Book Details
    </h1>

    <div class="mb-4">
        <label for="book_name" class="form-label" style="color: #34495e; font-weight: bold;">
            <i class="fas fa-book"></i> Book Name:
        </label>
        <p class="detail-value" style="color: #3498db; font-size: 1.2rem;">{{ book.book_name }}</p>
    </div>

    <div class="mb-4">
        <label for="quantity" class="form-label" style="color: #34495e; font-weight: bold;">
            <i class="fas fa-layer-group"></i> Quantity:
        </label>
        <p class="detail-value" style="color: #27ae60; font-size: 1.2rem;">{{ book.quantity }}</p>
    </div>

    <div class="mb-4">
        <label for="date_buyed" class="form-label" style="color: #34495e; font-weight: bold;">
            <i class="fas fa-calendar-alt"></i> Date Bought:
        </label>
        <p class="detail-value" style="color: #e67e22; font-size: 1.2rem;">{{ book.date_buyed }}</p>
    </div>

    <div class="mb-4">
        <label for="date_updated" class="form-label" style="color: #34495e; font-weight: bold;">
            <i class="fas fa-sync-alt"></i> Date Updated:
        </label>
        <p class="detail-value" style="color: #8e44ad; font-size: 1.2rem;">{{ book.date_updated }}</p>
    </div>

    <div class="mb-4">
        <label for="description" class="form-label" style="color: #34495e; font-weight: bold;">
            <i class="fas fa-info-circle"></i> Description:
        </label>
        <p class="detail-value" style="color: #2c3e50; font-size: 1.2rem;">{{ book.description }}</p>
    </div>

    <div class="mb-4">
        <label for="category" class="form-label" style="color: #34495e; font-weight: bold;">
            <i class="fas fa-tags"></i> Category:
        </label>
        <p class="detail-value" style="color: #16a085; font-size: 1.2rem;">{{ book.category }}</p>
    </div>

    <div class="mb-4">
        <label for="class" class="form-label" style="color: #34495e; font-weight: bold;">
            <i class="fas fa-chalkboard"></i> Class:
        </label>
        <p class="detail-value" style="color: #2980b9; font-size: 1.2rem;">{{ book.student_class.name }}</p>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'class-list' %}" class="btn btn-primary btn-lg" style="border-radius: 30px; padding: 10px 30px;">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
</div>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
