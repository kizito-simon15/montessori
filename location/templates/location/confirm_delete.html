{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        .confirm-delete-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirm-delete-container h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        .confirm-delete-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-group .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-danger {
            background-color: #d9534f;
            border-color: #d9534f;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }
        .btn-secondary {
            background-color: #5bc0de;
            border-color: #46b8da;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #31b0d5;
            border-color: #269abc;
        }
    </style>
</head>
<body>

<div class="confirm-delete-container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the location <strong>{{ location.name }}</strong>? This action cannot be undone.</p>

    <div class="btn-group">
        <form action="" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'locations_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>

</body>
</html>
{% endblock %}
